{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Update Source{% endblock title %}

{% block content %}
    Update Source Form

    {% if source.logo_source %}
        <p><img style="height: 100px; width: 100px" src="{{ source.logo_source.url }}" alt="logo"></p>
    {% else %}
        <p>No logo available</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>

{% endblock content %}
