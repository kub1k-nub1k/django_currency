{% extends 'base.html' %}

{% block title %}Rate List{% endblock %}

{% block content %}
    <h1>Rate List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Buy</th>
                <th>Sell</th>
                <th>Created</th>
                <th>Currency Type</th>
                <th>Source</th>
            </tr>
        </thead>
        <tbody>
            {% for rate in rates %}
                <tr>
                    <td>{{ rate.buy }}</td>
                    <td>{{ rate.sell }}</td>
                    <td>{{ rate.created }}</td>
                    <td>{{ rate.currency_type }}</td>
                    <td>{{ rate.source }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
