{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <h1>Change Password</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Change Password</button>
    </form>

    {% for message in messages %}
        <div class="{% if message.tags %}alert alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endblock %}
